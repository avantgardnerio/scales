<html>
<head>
    <script type="module" src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="left">
        <label for="ddTuning">Tuning</label>
        <select id="ddTuning">
            <option value="G3 D4 A4 E5" selected>Irish Tenor</option>
            <option value="C3 G3 D4 A4">Standard Banjo</option>
            <option value="E3 A3 D4 G4 B4 E5">Standard Guitar</option>
        </select>
        <label for="ddScale">Scale</label>
        <select id="ddScale">
            <option value="0 2 4 5 7 9 11" selected>Major</option>
            <option value="option2">Minor</option>
            <option value="option2">Blues</option>
        </select>
        <label for="ddKey">Key</label>
        <select id="ddKey">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G" selected>G</option>
        </select>
    </div>
    <div class="right">
        <svg id="svgMain" style="width: 100%; height: 100%" viewBox="0 0 1000 1000 ">
        </svg>
    </div>
</div>
</body>
</html>
